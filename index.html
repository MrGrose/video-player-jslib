<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <style type="text/css">
    #player {
      display: flex;
      flex-direction: column;
    }
    .player-button {
      border: none;
      cursor: pointer;
      color: white;
      background-color:#11ffee00;
      height: 40px; 
      width: 40px; 
      font-size: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .button-background {
      background-color:rgb(0, 0, 0);
    }
    [hidden] {
      display: none !important;
    }
    .shadow-player {
      width: 800px;
      height: 600px;
      box-shadow: 0px 0px 10px 5px grey;
    }
    .video-container {  
      flex-grow: 1;
    }
    .screen.player-button {
      float: right;
    }
  </style>
</head>
<body>
  <div id="player" class="shadow-player">
    <div class="video-container js-video-container"></div>
    <div class="button-background">
      <button class="player-button js-play-button" hidden aria-label="Play">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="player-button js-pause-button" hidden aria-label="Pause">
          <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="player-button js-volume-button" hidden aria-label="Mute">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="player-button js-mute-button" hidden aria-label="Unmute">
          <i class="fa fa-volume-up"aria-hidden="true"></i>
      </button>
      <button class="screen player-button js-fullscreen-button" aria-label="Fullscreen">
          <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="js/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
