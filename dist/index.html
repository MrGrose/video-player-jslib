<!DOCTYPE html>
<html>
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <style type="text/css">
    button {
      border-style:none;
      cursor: pointer;
      color: white;
      background-color:#11ffee00;
      height: 30px;
      width: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .button-background {
      background-color:rgb(0, 0, 0);
    }
    [hidden] {
      display: none !important;
    }

  </style>
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="button-background">
      <button class="js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});

    const playButton = document.querySelector('.js-play-button');
    const pauseButton = document.querySelector('.js-pause-button');

    playButton.addEventListener('click', () => {
      player.play();
      playButton.hidden = true;
      pauseButton.hidden = false;
    });

    pauseButton.addEventListener('click', () => {
      player.pause();
      pauseButton.hidden = true;
      playButton.hidden = false;
    });
  </script>

</body>
</html>
