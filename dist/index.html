<!DOCTYPE html>
<html>
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <style type="text/css">
    button {
      border-style:none;
      cursor: pointer;
      color: white;
      background-color:#11ffee00;
      height: 40px;
      width: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .button-background {
      background-color:rgb(0, 0, 0);
    }
    [hidden] {
      display: none !important;
    }
    .shadow-player {
      width: 800px;
      height: 600px;
      box-shadow: 0px 0px 10px 5px grey;
    }
    #player{
    display: flex;
    flex-direction: column;
    }
    .js-video-container{  
    flex-grow: 1;
    }
  </style>
</head>
<body>
  <div id="player" class="shadow-player">
    <div class="js-video-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="button-background">
      <button class="js-play-button"  hidden>
        <i class="fa fa-play" aria-hidden="true" ></i>
      </button>
      <button class="js-pause-button"  hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button"  hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button"  hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});

    const playButton = document.querySelector('.js-play-button');
    const pauseButton = document.querySelector('.js-pause-button');

    playButton.addEventListener('click', () => {
      player.play();
      playButton.hidden = true;
      pauseButton.hidden = false;
    });

    pauseButton.addEventListener('click', () => {
      player.pause();
      pauseButton.hidden = true;
      playButton.hidden = false;
    });
  </script>

</body>
</html>
